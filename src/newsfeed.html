<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsfeed</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/film-icon.svg"
    />
  </head>
  <body>
    <header class="header header--home">
      <div class="header__container">
        <div class="header__section newsfeed-header-section">
          <nav class="header__nav">
            <a class="header__logo" href="././index.html">
              <svg class="header__logo-icon">
                <use href="./././images/symbol-defs.svg#icon-film"></use>
              </svg>
              <span class="header__logo-name">Filmoteka</span>
            </a>
            <!--  -->
            <div class="button_container">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a class="header__nav-btn" href="././index.html">Home</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-btn" href="././my-library.html"
                    >My library</a
                  >
                </li>
                <li class="header__nav-item header__nav-item--active">
                  <a class="header__nav-btn" href="././newsfeed.html"
                    >Newsfeed</a
                  >
                </li>
              </ul>

              <div id="auth-header"></div>
              <button type="button" class="header-mob-menu-open-btn">
                <svg
                  class="menu-btn__icon"
                  aria-label="Включение моб. меню heder"
                  width="32"
                  height="32"
                >
                  <use href="./././images/symbol-defs.svg#icon-menu"></use>
                </svg>
              </button>
            </div>
          </nav>
        </div>
        <h1 class="newsfeed-heading">
          News from the world of cinema for the last week
        </h1>

        <div class="theme-switch">
          <svg
            class="theme-switch__icon sun"
            role="img"
            aria-label="Иконка солнца"
          >
            <use href="./images/sprite.svg#sun"></use>
          </svg>

          <div class="theme-switch__control">
            <input
              class="theme-switch__toggle"
              type="checkbox"
              name="theme"
              id="theme-switch-toggle"
              aria-label="Переключить между тёмной и светлой темой"
            />
            <label
              aria-hidden="true"
              class="theme-switch__track"
              for="theme-switch-toggle"
            >
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>

          <svg class="theme-switch__icon moon" aria-label="Иконка луны">
            <use href="./images/sprite.svg#moon"></use>
          </svg>
        </div>
      </div>

      <div class="header-mob-menu visually-hidden">
        <div class="mob-menu-container">
          <div class="mob-menu-top">
            <button type="button" class="header-mob-menu-close-btn">
              <svg
                class="menu-btn__icon"
                width="40"
                height="40"
                aria-label="Выключение мобильного меню"
              >
                <use
                  class="menu-btn__icon--close"
                  href="./images/symbol-defs.svg#icon-close"
                ></use>
              </svg>
            </button>
            <ul class="mob-menu-list list">
              <li class="mob-menu__item">
                <a href="././index.html" class="mob-menu__link">Home</a>
              </li>
              <li class="mob-menu__item">
                <a href="././my-library.html" class="mob-menu__link"
                  >My library</a
                >
              </li>
              <li class="mob-menu__item">
                <a
                  href="././newsfeed.html"
                  class="mob-menu__link mob-menu__link--current"
                  >Newsfeed</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="section">
        <h2 class="title visually-hidden">Newsfeed</h2>
        <div class="container">
          <ul class="newsfeed"></ul>
          <p class="end-scroll-text is-hidden">No more news this time</p>
        </div>
      </section>
    </main>

    <!-- Loader -->
    <include src="./partials/_loader.html"></include>

    <!-- Footer section -->
    <include src="./partials/_footer.html"></include>

    <!-- Team modal -->
    <include src="./partials/_team-modal.html"></include>

    <!-- Scroll up -->
    <include src="./partials/_scroll-up.html"></include>

    <!-- Auth modal -->
    <include src="./partials/_firebase-modal.html"></include>

    <!-- Infinity scroll anchor -->
    <div class="scroll-guard"></div>

    <!-- JS -->
    <script src="./newsfeed.js" type="module"></script>
  </body>
</html>
