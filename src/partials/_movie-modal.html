<div class="backdrop movie-backdrop movie-backdrop--is-hidden">
  <div class="modal">
    <button class="button-close" data-dismiss="modal">
      <svg
        class="icon"
        width="30"
        height="30"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="m8 8 14 14M8 22 22 8" stroke-width="2" />
      </svg>
    </button>

    <!-- <div class="js-modal"> -->
    <div class="image-container"></div>

    <div class="content">
      <div class="content-markup"></div>
      <div class="buttons">
        <button class="button to-watched">add to Watched</button>
        <button class="button to-queue">add to queue</button>
      </div>
    </div>
    <!-- </div> -->
  </div>
</div>


<div class="backdrop-video modal-trailer--is-hidden" data-modal="video">
  <div class="modal-video__container">
    <button type="button" class="modal__close-btn" data-modal="close-video">
      <svg class="modal-team__close-icon" width="30" height="30">
        <use href="./././images/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <div class="modal-video__trailer"></div>
  </div>
</div>
